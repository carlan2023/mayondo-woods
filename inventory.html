<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .brand-title {
        font-family: "Playfair Display", serif;
        color: #ff6219;
      }
      .btn-primary {
        background-color: #ff6219 !important;
        border: none !important;
      }
      .btn-outline-primary {
        border-color: #ff6219 !important;
        color: #ff6219 !important;
      }
      .btn-outline-primary:hover {
        background-color: #ff6219 !important;
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand brand-title" href="index.html">MWF Ltd</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary ms-2" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <section class="container py-5">
      <h2 class="text-center mb-5 brand-title">Inventory Management</h2>

      <!-- Add Product Form -->
      <div class="card mb-5 shadow-lg border-0">
        <div class="card-body">
          <h5 class="card-title mb-3">Add New Stock</h5>
          <form id="addInventoryForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Product Type</label>
              <select id="productType" class="form-select">
                <option value="wood">Wood</option>
                <option value="furniture">Furniture</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Supplier</label>
              <input type="text" class="form-control" id="supplier" />
            </div>
            <div class="col-md-2">
              <label class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Cost Price</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="costPrice"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Selling Price</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="sellPrice"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="form-label">Quality</label>
              <input type="text" class="form-control" id="quality" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Color (optional)</label>
              <input type="text" class="form-control" id="color" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Measurements (optional)</label>
              <input type="text" class="form-control" id="measurements" />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add to Inventory
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Inventory Table -->
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h5 class="card-title mb-3">Stock Records</h5>
          <table class="table table-striped table-hover" id="inventoryTable">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th>Type</th>
                <th>Supplier</th>
                <th>Quantity</th>
                <th>Cost Price</th>
                <th>Sell Price</th>
                <th>Quality</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be inserted dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script>
      const inventoryForm = document.getElementById("addInventoryForm");
      const inventoryTable = document.querySelector("#inventoryTable tbody");

      inventoryForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${document.getElementById("productName").value}</td>
          <td>${document.getElementById("productType").value}</td>
          <td>${document.getElementById("supplier").value}</td>
          <td>${document.getElementById("quantity").value}</td>
          <td>$${document.getElementById("costPrice").value}</td>
          <td>$${document.getElementById("sellPrice").value}</td>
          <td>${document.getElementById("quality").value}</td>
          <td>${new Date().toLocaleDateString()}</td>
        `;
        inventoryTable.appendChild(row);

        // Clear form
        inventoryForm.reset();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
