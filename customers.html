<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers - MWF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .brand-title {
        font-family: "Playfair Display", serif;
        color: #ff6219;
      }
      .btn-primary {
        background-color: #ff6219 !important;
        border: none !important;
      }
      .card {
        border: none;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand brand-title" href="index.html">MWF Ltd</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sales.html">Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="customers.html">Customers</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary ms-2" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Customers Section -->
    <section class="container py-5">
      <h2 class="brand-title text-center mb-5">Customer Management</h2>

      <!-- Add Customer Form -->
      <div class="card shadow-lg p-4 mb-5">
        <h5 class="card-title mb-3">Add New Customer</h5>
        <form id="customerForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" id="custName" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="custEmail"
              class="form-control"
              placeholder="optional"
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Phone</label>
            <input type="text" id="custPhone" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Customer Type</label>
            <select id="custType" class="form-select">
              <option value="individual">Individual</option>
              <option value="company">Company</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Location</label>
            <input type="text" id="custLocation" class="form-control" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus"></i> Add Customer
            </button>
          </div>
        </form>
      </div>

      <!-- Customers Table -->
      <div class="card shadow-lg p-4">
        <h5 class="card-title mb-3">Customer Records</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="customerTable">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Type</th>
                <th>Location</th>
                <th>Date Added</th>
              </tr>
            </thead>
            <tbody>
              <!-- rows dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script>
      const form = document.getElementById("customerForm");
      const table = document.querySelector("#customerTable tbody");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${document.getElementById("custName").value}</td>
          <td>${document.getElementById("custEmail").value}</td>
          <td>${document.getElementById("custPhone").value}</td>
          <td>${document.getElementById("custType").value}</td>
          <td>${document.getElementById("custLocation").value}</td>
          <td>${new Date().toLocaleDateString()}</td>
        `;
        table.appendChild(row);
        form.reset();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
